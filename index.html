<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Nur Farhana</title>
    <style>
        body {
            background-image: url('image/hellokitty2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(169, 119, 155, 0.9);
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar button {
            background: linear-gradient(45deg, #5e2e60, #8a3b84);
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 15px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
        }

        .navbar button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar button.active {
            background: linear-gradient(45deg, #ffcccb, #ff80ab);
            color: #5e2e60;
            box-shadow: 0px 4px 10px rgba(255, 80, 120, 0.5);
        }

       
        .container {
            background: rgba(169, 119, 155, 0.9); 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            margin: 100px auto 0;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #fdfdfd;
            line-height: 1.6;
            margin: 10px 0;
        }

        header img {
            border-radius: 50%;
            border: 5px solid #fff; 
            margin-bottom: 20px;
            width: 200px;
            height: 200px;
            animation: float 3s infinite ease-in-out;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        header img:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
   
    <div class="navbar">
        <button onclick="window.location.href='index.html'" class="active">Home</button>
        <button onclick="window.location.href='biodata.html'">About Me</button>

        <button onclick="window.location.href='family.html'">Family</button>
        <button onclick="window.location.href='friends.html'">Friends</button>
    </div>

        </header>

    </div>
</body>
</html>
